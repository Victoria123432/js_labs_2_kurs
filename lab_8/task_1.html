<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="settings">
			<h2>Налаштування гри</h2>
			<label for="rows">Кількість рядків:</label>
			<input type="number" id="rows" name="rows" min="2" max="6" value="4" />
			<label for="cols">Кількість стовпців:</label>
			<input type="number" id="cols" name="cols" min="2" max="6" value="4" />
			<label for="difficulty">Складність:</label>
			<select id="difficulty" name="difficulty">
				<option value="easy">Легка (3 хв)</option>
				<option value="normal">Нормальна (2 хв)</option>
				<option value="hard">Важка (1 хв)</option>
			</select>
			<button id="start-game">Почати гру</button>
			<button id="new-game">Нова гра</button>
		</div>
		<div class="game-info">
			<div id="timer">Таймер: 03:00</div>
			<div id="score">Рахунок: 0</div>
		</div>
		<div id="game-board" class="game-board"></div>
		<div id="result-message"></div>
  </body>
  <script src="task_1.js"></script>
</html>
