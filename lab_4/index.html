    <div class="task">
      <h5>Add a new book</h5>
      <div class="inputs-6">
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <input type="text" id="genre" placeholder="Genre" />
        <input type="number" id="pages" placeholder="Pages" />
        <input type="text" id="isAvailable" placeholder="Is available" />
      </div>
      <div class="inputs-6">
        <label><input type="checkbox" value="true" /> Returned </label>
        <label><input type="checkbox" value="false" /> Got </label>
      </div>

      <button
        type="button"
        onclick="library.Add_book(
        document.getElementById('title').value,
        document.getElementById('author').value,
        document.getElementById('genre').value,
        parseInt(document.getElementById('pages').value),
        document.getElementById('isAvailable').value
      )"
      >
        Add
      </button>
      <button
        type="button"
        onclick="library.removeBook(document.getElementById('title').value)"
      >
        Delete by title
      </button>
      <button
        type="button"
        onclick="library.findBooksByAuthor(document.getElementById('author').value)"
      >
        Find by author
      </button>
      
      <button
        type="button"
        onclick="library.toggleBookAvailability(document.getElementById('title').value)"
      >
        Toggle
      </button>
      <button type="button" onclick="library.sortBooksByPages()">
        Sort books by pages
      </button>
      <button type="button" onclick="library.getBooksStatistics()">
        Get books statistics
      </button>
