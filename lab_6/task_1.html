<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style_1.css" />
    <title>task 1</title>
  </head>
  <body>
    <div class="container">
      <h1>Список товарів</h1>
      <div class="items_imf">
        <div class="search">
          <input
            type="text"
            class="searchTerm"
            placeholder="What are you looking for?"
          />
          <button type="submit" class="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="totalPprice"> 
          <p></p>
        </div>
      </div>
      
      <ul id="product-list">
        <li>
          <img src="shorts.jpg" alt="Товар 1" class="product-img" />
          <h2>Товар 1</h2>
          <p>Ціна: $20</p>
          <div class="product-menu">
            <button class="edit-btn">Редагувати</button>
            <button class="delete-btn">Видалити</button>
          </div>
        </li>
        <li>
          <img src="shorts.jpg" alt="Товар 2" class="product-img" />
          <h2>Товар 2</h2>
          <p>Ціна: $25</p>
          <div class="product-menu">
            <button class="edit-btn">Редагувати</button>
            <button class="delete-btn">Видалити</button>
          </div>
        </li>
        <li>
          <img src="shorts.jpg" alt="Товар 3" class="product-img" />
          <h2>Товар 3</h2>
          <p>Ціна: $30</p>
          <div class="product-menu">
            <button class="edit-btn">Редагувати</button>
            <button class="delete-btn">Видалити</button>
          </div>
        </li>
        <li>
          <lord-icon
            src="https://cdn.lordicon.com/hqymfzvj.json"
            trigger="hover"
            style="width: 25vw; height: 25vh"
          ></lord-icon>
          <button id="add-item-btn">Додати новий товар</button>
        </li>
      </ul>
    </div>
    <div id="edit-form" class="edit-form">
      <label for="product-name">Назва товару:</label><br />
      <input type="text" id="product-name" /><br />
      <label for="product-price">Ціна товару:</label><br />
      <input type="text" id="product-price" /><br />
      <label for="product-image">Посилання на зображення:</label><br />
      <input type="file" id="product-image" accept="image/*" /><br /><br />
      <button id="save-btn">Зберегти</button>
      <button id="cancel-btn">Скасувати</button>
    </div>
  </body>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="task_1.js"></script>
</html>
