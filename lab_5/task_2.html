<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container_2">
      <div id="traffic-light">
        <div class="light" id="red"></div>
        <div class="light" id="yellow"></div>
        <div class="light" id="green"></div>
      </div>

      <div id="status">Статус: Вимкнено</div>
      <button onclick="startTrafficLight()">Запустити світлофор</button>
      <button onclick="stopTrafficLight()">Зупинити цикл</button>
      <button onclick="changeInterval()">Змінити час</button>
      <button onclick="nextLight()">Перемкнути на наступне світло</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
